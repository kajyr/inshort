<!DOCTYPE html>
<html>
	<head>
		<title>InShort - Very Simple URL Shortener</title>
		<meta name="description" content="A simple URL shortener made with hapi.js and Node">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="public/styles.css">
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-1163483-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</head>
	<body>
		<header>
			<nav>
				<div class="container">
					<div class="row">
						<div class="column"><h1 class="logo">InShort</h1></div>
					</div>
				</div>
			</nav>
			
			<div class="container">
				<div class="row desc">
						<p>Simple URL shortener for your hyperlinks!<p>
				</div>
			</div>
		</header>

		<main>
			<div class="container">
					<form id="shorten-form" method="POST">
						<div class="icon-container">
							<input type="text" placeholder="Paste your URL here..." name="url">
							<i class="fa fa-link"></i>
						</div>
						<input type="submit" value="Shorten!">
					</form>
					
					<div class="row">
						<div class="column">
							<section id="shortened">
								<p>
									<em>Your shortened link: </em>
									<a id="link" href="#" target="_blank">Loading...</a>
								</p>
								<p>
									Right-click or Tap &amp; Hold the link and copy the address to clipboard and start using it.
								</p>
							</section>
						</div>
					</div>
			</div>
		</main>
		
		<script src="public/nanoajax.min.js"></script>
		<script src="public/scripts.js"></script>
	</body>
</html>
