<!DOCTYPE html>
<html>
	<head>
		<title>InShort - Very Simple URL Shortener</title>
		<meta name="description" content="A simple URL shortener made with hapi.js and Node">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="/styles.css">
		<link rel="icon" href="/fav/icon-192.png">
	</head>
	<body>
		<header>
			<nav>
				<div class="container">
					<div class="row">
						<div class="column"><h1 class="logo">InShort</h1></div>
					</div>
				</div>
			</nav>
			
			<div class="container">
				<div class="row desc">
						<p>Simple URL shortener for your hyperlinks!<p>
				</div>
			</div>
		</header>

		<main>
			<div class="container">
					<form id="shorten-form" method="POST">
						<div class="icon-container">
							<input type="text" placeholder="Paste your URL here..." name="url" pattern="[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)">
							<i class="fa fa-link"></i>
						</div>
						<input type="submit" value="Shorten!">
					</form>
					
					<div class="row">
						<div class="column">
							<section id="shortened">
								<p>
									<em>Your shortened link: </em>
									<a id="link" href="#" target="_blank">Loading...</a>
								</p>
								<p>
									Right-click or Tap &amp; Hold the link and copy the address to clipboard and start using it.
								</p>
							</section>
						</div>
					</div>
			</div>
		</main>
		
		<script src="/scripts.js"></script>
	</body>
</html>
